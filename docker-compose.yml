version: '3'

services:
  # Servi√ßo do aplicativo Laravel
  app:
    image: bitnami/laravel:latest
    container_name: avalia
    volumes:
      - .:/app
    networks:
      - laravel-net
    ports:
      - "1080:8000"

  db:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: avalia
      MYSQL_USER: avalia_user
      MYSQL_PASSWORD: 1234
    volumes:
      - /mysql/data:/var/lib/mysql
    networks:
      - laravel-net
    ports:
      -"5506:3306"

networks:
  laravel-net:
    driver: bridge
